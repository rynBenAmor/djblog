{% extends "blog/base.html" %}
{% block title %}Add a comment{% endblock %}
{% block content %}

<div class="comment-container">
  {% if comment %}
  <div class="comment-card">
    <i class="fa fa-check-circle" aria-hidden="true"></i>
    <h2>Your comment has been added successfully.</h2>
    <p><a href="{{ post.get_absolute_url }}">Back to the post</a></p>
  </div>


  {% endif %}
</div>

<style>
  .comment-container {
    display: flex;
    justify-content: center;
    margin: 2rem 0;
  }

  .comment-card {
    background-color: #f5f5f5;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: clamp(300px, 50%, 600px);
    text-align: center;
    color: rgb(22, 169, 6);
  }

  .comment-card h2 {
    margin: 1rem 0;
    color: rgb(22, 169, 6);
  }

  .comment-card i {
    font-size: 2rem;
    color: rgb(22, 169, 6);
    margin-bottom: 1rem;
  }

  .comment-card a {
    color: #007bff;
    text-decoration: none;
  }

  .comment-card a:hover {
    text-decoration: underline;
  }


</style>

{% endblock %}
